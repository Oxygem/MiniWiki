<!DOCTYPE html>
<html>
<head>
    <title>{% if page %}{{ page.title }} &mdash; {% endif %}{{ wiki_name }}</title>
    {% if page %}{{ page.render_meta()|safe }}{% endif %}

    <style type="text/css">
        body {
            margin: 30px 10%;
            background: white;
            color: #333;
            font-family: Tahoma;
            font-size: 16px;
            line-height: 26px;
        }

        input[type="text"] {
            font-size: 16px;
            padding: 2px;
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/">Home</a>
        {% block header_links %}{% endblock %}
    </header>
    {% block contents %}{% endblock %}
</body>
</html>
