{% extends 'base.html' %}

{% block header_links %}
    <a href="{{ page_url }}">View Page</a>
    {% if logout_url %}
        <a href="{{ logout_url }}">Logout</a>
    {% endif %}
{% endblock %}

{% block contents %}
    <form id="edit-page" action="{{ page_url }}" method="POST">
        <h1>Edit Page: <code>{{ page }}</code></h1>

        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="{{ page.title }}" />
        </div>

        <div>
            <label for="description">Description</label>
            <input type="text" name="description" id="description" value="{{ page.description or '' }}" />
        </div>

        <div>
            <label for="keywords">Keywords</label>
            <input type="text" name="keywords" id="keywords" value="{{ page.keywords or '' }}" />
        </div>

        <div>
            <label for="content">Content</label>
            <textarea placeholder="Page content..." name="content" id="content">{{ page.content }}</textarea>
        </div>

        <div>
            <label for="sidebar">Sidebar</label>
            <input type="checkbox" id="sidebar_toc" name="sidebar_toc" {% if page.sidebar_toc %}checked{% endif %} /> <label for="sidebar_toc">Show table of contents top of sidebar?</label>
            <textarea placeholder="Page sidebar..." name="sidebar" id="sidebar">{{ page.sidebar or '' }}</textarea>
        </div>

        <button tyoe="submit">Save</button>
    </form>
{% endblock %}
